<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/common.css"><!-- 헤더의 CSS 받는 코드 -->
    <link rel="stylesheet" href="../static/css/review_create.css">
    <title>아몰약! 리뷰</title>
</head>

<body>
    <!-- 헤더시작 -->
    <header class="top_banner" name="top_banner">
        <h1>
            <a href="../index.html"><img
                    src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FH1wxl%2FbtshhJaNxYe%2FTHUZOmkP459ZULv0CuV0ok%2Fimg.png"
                    class="top_logo">
            </a>
        </h1>
        <div class="login_box">
            <a href="" type="button" class="top_banner_buttons">상품 등록(판매자)</a>
            <a href="carts.html" type="button" class="top_banner_buttons">장바구니</a>
            <a href="signin.html" type="button" class="top_banner_buttons">로그인</a>
            <a href="" type="button" class="top_banner_buttons">로그아웃</a>
            <a href="signup.html" type="button" class="top_banner_buttons">회원가입</a>
            <a href="updateuser.html" type="button" class="top_banner_buttons">회원정보수정</a>
            <a href="deleteuser.html" type="button" class="top_banner_buttons">회원탈퇴</a>
        </div>
    </header>
    <!-- 헤더끝 -->
    <div class="wrap">
        <h1>Review</h1>
        <div class="review_rating">
            <div class="star-rating space-x-4 mx-auto">
                <input type="radio" id="5-stars" name="rating" value="5" v-model="ratings" />
                <label for="5-stars" class="star pr-4">★</label>
                <input type="radio" id="4-stars" name="rating" value="4" v-model="ratings" />
                <label for="4-stars" class="star">★</label>
                <input type="radio" id="3-stars" name="rating" value="3" v-model="ratings" />
                <label for="3-stars" class="star">★</label>
                <input type="radio" id="2-stars" name="rating" value="2" v-model="ratings" />
                <label for="2-stars" class="star">★</label>
                <input type="radio" id="1-star" name="rating" value="1" v-model="ratings" />
                <label for="1-star" class="star">★</label>
            </div>
            <div class="title_input">
                <input type="text" name="review_title" placeholder="제목을 입력하세요">
            </div>
            <div class="review_contents">
                <textarea rows="10" class="review_textarea" placeholder="내용을 입력해주세요."></textarea>
            </div>
            <div class="review_button">
                <button class="btn" onclick="createButton()">등록하기</button>
                <button class="btn" onclick="listButton()">목록으로</button>
            </div>
        </div>
    </div>
    <script src="../static/js/review_create.js"></script>
    <script src="../static/js/products-api.js"></script>
    <script src="../static/js/products.js"></script>
    <script src="../static/js/product-detail.js"></script>
    <script src="/static/js/loader.js"></script>
</body>

</html>
